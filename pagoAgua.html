    <section id="info">
        <h4>Pago de Agua</h4>
        <p>Ingrese la información de pago correspondiente.</p>

        <div class="contenedor">
            <form id="form1">
                <div class="row">
                    <div class="col-25">
                        <label for="num">Numero de cuenta ANDA</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="num" name="num" placeholder="INGRESE NUMERO CUENTA">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="montoPagar">Monto a pagar</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="monto" name="montoPagar" placeholder="INGRESE MONTO A PAGAR">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="cuentaOrigen">Cuenta origen de fondos</label>
                    </div>
                    <div class="col-75">
                        <select id="cuentaOrigen" name="cuentaOrigen">
                            <option value="0987654321">0987654321</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn success" onclick="pagoFactura('anda');">Pagar factura</button>
        <button class="btn success" onclick="descargar(3);">Descargar comprobante</button>
