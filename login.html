<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Banco Pokemón</title>
    <link rel="icon" type="image/x-icon" href="imagenes/logo.png" />
    <!-- iconos Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- tipo letra de google-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- temas css-->
    <link href="css/styles.css" rel="stylesheet" />
    
</head>

<body id="page-top">
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <div class="logo"><a href="login.html"><img src="imagenes/logo.png" class="logo-brand" alt="logo"></a>
            </div>
        </div>
    </nav>
    

    <center>
        <div class="container3" id="about">
            <div class="login-form">
                <div class="text">
                    <h1 class="mx-auto my-0 text-uppercase">Bienvenidos</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5"></h2>
                </div>
                <form target="_blank" action="index.html" method="POST" name="form">
                    <div class="field">
                        <input type="text" required="true" placeholder="Ingrese su usuario" name="login">
                    </div>
                    <br>
                    <div class="field">
                        <input type="password" required="true" placeholder="Ingrese la contraseña" id="clave" maxlength="4" name="password">
                    </div>
                    <div>
                        <button class="btn btn-primary mx-auto" onclick="go()" type="button" value="Acceder">Acceder</button>
                        <div class="row">
                            <div id="check">
                                <input type="checkbox" checked="checked">
                            </div>
                            <div>
                                <h6 id="recuerdame">Recuerdame</h6>
                            </div>
                        </div>
                        <span class="psw"><a href="#">¿Olvidaste la contraseña?</a></span>
                    </div>
                </form>

                <!-- nucleo Bootstrap JS-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
                <!--plugin js de terceros-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
                <script src="js/scripts.js"></script>
                <script src="js/jquery-3.6.0.min.js"></script>
                <script src="js/Login.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            </div>
        </div>
    </center>
</body>

</html>
