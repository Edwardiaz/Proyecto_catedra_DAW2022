<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Banco Pokemón</title>
    <link rel="icon" type="image/x-icon" href="imagenes/logo.png" />

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <link href="css/styles2.css" rel="stylesheet" />
    <link href="css/styleForms.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <div class="logo"><a href="index.html">
                    <img src="imagenes/logo.png" class="logo-brand" alt="logo"></a>
            </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menú
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html"><b>Regresar</b></a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="login.html"><b>Terminar sesion</b></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="info">
        <h4>Pago de energía eléctrica</h4>
        <p>Ingrese la información de pago correspondiente.</p>

        <div class="contenedor">
            <form id="form1">
                <div class="row">
                    <div class="col-25">
                        <label for="nic">NIC</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="nic" placeholder="INGRESE NIC">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="fVencimiento">Fecha de vencimiento</label>
                    </div>
                    <div class="col-75">
                        <br>
                    
                        <input type="date" id="fVencimiento" name="fechaVencimiento" placeholder="INGRESE FECHA VENCIMIENTO">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="montoPagar">Monto a pagar</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="montoPagar" name="montoPagar" placeholder="INGRESE MONTO A PAGAR">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="montoAlcaldia">Monto alcaldía</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="montoAlcaldia" name="montoAlcaldia" placeholder="INGRESE MONTO ALCALDÍA">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="cuentaOrigen">Cuenta origen</label>
                    </div>
                    <div class="col-75">
                        <select id="cuentaOrigen" name="cuentaOrigen">
                            <option value="N01">002465646</option>
                            <option value="N02">280499900</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    </div>
                    <div class="col-6 ">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</body>

</html>
